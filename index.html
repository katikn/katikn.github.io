<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <button id="minushp">-</button>
        <input id="hp" type="text">
        <button id="plushp">+</button>
    </div>
    <div>
        <button id="minusstrength">-</button>
        <input id="strength" type="text">
        <button id="plusstrength">+</button>
    </div>
    <p>Количество очков:</p>
    <h2 id="points">30</h2>
</body>

</html>
<script>
    let points = 30;
    let chars = [0, 0, 0, 0];
    $('#hp').val(chars[0])
    $('#strength').val(chars[1])

    $("#plushp").click(function () {
        if (points != 0) {
            chars[0] += 1
            points -= 1
        }
        $('#hp').val(chars[0])
        $('#points').html(points)
    })

    $("#minushp").click(function () {
        if (chars[0] > 0) {
            chars[0] -= 1
            points += 1
        }
        $('#hp').val(chars[0])
        $('#points').html(points)
    })

    $("#plusstrength").click(function () {
        if (points != 0) {
            chars[1] += 1
            points -= 1
        }
        $('#strength').val(chars[1])
        $('#points').html(points)
    })

    $("#minusstrength").click(function () {
        if (chars[1] > 0) {
            chars[1] -= 1
            points += 1
        }
        $('#strength').val(chars[1])
        $('#points').html(points)
    })
</script>
